<md-content>
<form  layout="row" layout-align="center center" style="margin-top:100px"> 
    <div layout="column" layout-padding ng-cloak md-whiteframe="17"  flex-sm="45" flex-gt-sm="35" flex-gt-md="25">
      <br/>
      <md-content class="">
        <md-input-container>
        <md-icon class="mdi mdi-account"></md-icon> 
        <label for="username"> Username </label>
        <input type="text" id="username" md-autofocus ng-model="username">
      </md-input-container>
      <br/>
      <md-input-container>
        <md-icon class="mdi mdi-account-key"></md-icon>
        <label for="password"> Password </label>
        <input type="password" id="password" ng-model="password">
      </md-input-container>
      <br/>
          <a class="pull-right" href="#/signup">Click here to Sign-Up</a><br>
      <md-button class="md-primary" ng-click="login()">
          Login
      </md-button>
      <md-button class="md-warn"  type="reset" >
          Cancel
      </md-button>
    </div>
</form>
</md-content>
